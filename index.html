<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Serpico super gallery</title>


    <link href="serpico.css" rel="stylesheet" />

    <script src="jquery-1.12.4.min.js" type="text/javascript" ></script>
    <script src="serpico.js" type="text/javascript" ></script>
  </head>
  <body>
    <h1>Serpico</h1>

    <div class="serpico" ></div>

    <button type="button" id="adder">Add more images</button>

    <script>

      $(function () {
          var $serpico = $('.serpico').serpico();

          $('#adder').click(function () {
              $serpico.add([
                {src: 'img4', sort: 0},
                {src: 'img5', sort: 2}
              ]);
          });
      });

    </script>
  </body>
</html>
